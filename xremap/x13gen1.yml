virtual_modifiers:
  - FN

modmap:
  - name: Common
    remap:
      KEY_LEFTALT:
        held: KEY_LEFTALT
        alone: KEY_MUHENKAN
        alone_timeout_millis: 300
      KEY_RIGHTALT:
        held: KEY_RIGHTALT
        alone: KEY_HENKAN
        alone_timeout_millis: 300
      KEY_LEFTMETA: KEY_FN
      KEY_PAGEUP:
        hold: KEY_FN
        alone: KEY_PAGEUP
        alone_timeout_millis: 300
      KEY_SYSRQ: KEY_RIGHTCTRL
      KEY_RIGHTCTRL: KEY_SYSRQ
      KEY_WAKEUP: KEY_LEFTMETA

keymap:
  - name: FN-like
    remap:
      FN-SPACE: Esc
      FN-h: LEFT 
      FN-j: DOWN
      FN-k: UP
      FN-l: RIGHT
      FN-1: F1
      FN-2: F2
      FN-3: F3
      FN-4: F4
      FN-5: F5
      FN-6: F6
      FN-7: F7
      FN-8: F8
      FN-9: F9
      FN-0: F10
      FN-KEY_MINUS: F11
      FN-KEY_EQUAL: F12

