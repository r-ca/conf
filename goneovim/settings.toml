[Editor]
MouseScrollingUnit = "pixel"

LineToScroll = 3

WindowGeometryBasedOnFontmetrics = true

Transparent = 0.8

FontFamily = "JetBrainsMonoNL Nerd Font"
FontSize = 10

DisableImeInNormal = true

HideMouseWhenTyping = true

SmoothScroll = true

DrawShadowForFloatWindow = true

FileOpenCmd = ":openExt"
